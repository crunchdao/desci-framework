name: desci

on:
  push:
    branches:
    - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build PDF and HTML paper
      run: |
        docker pull crunchdao/desci-pandoc
        docker run --rm -v $PWD/paper:/paper crunchdao/desci-pandoc paper.md -s --mathml --data-dir=./data/  --resource-path=./figures/ --bibliography ./paper.bib -o paper.pdf

    - name: Save Artifact
      uses: actions/upload-artifact@v3
      with:
        name: paper
        path: |
          paper/paper.pdf
    
    - name: Upload to IPFS
      uses: aquiladev/ipfs-action@master
      with:
        path: paper/paper.pdf
        verbose: true
        pin: true
        pinName: crunchdao_desci_paper_${{ github.sha }}
        service: filebase
        filebaseBucket: ${{ secrets.FILEBASE_BUCKET }}
        filebaseKey: ${{ secrets.FILEBASE_KEY }}
        filebaseSecret: ${{ secrets.FILEBASE_SECRET }}
